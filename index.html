<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>QSOFT-TZ</title>
</head>
<body>
    <!-- header -->
    <!-- menu -->
    <section class='section-outer section-header'>
        <div class="section-inner">
            <div class="section-header-wrapper">
                <div class="section-header-wrapper__logo">
                    <img src="img/logo.svg" alt="Логотип">
                </div>
                <div class="section-header-wrapper__search">
                    <form action="" method="post" class="search">
                        <input type="search" name="" placeholder="Найти..." class="input" />
                        <input type="submit" name="" value="" class="submit" />
                    </form>
                </div>
                <div class="section-header-wrapper__profile">
                    <p>Константин</p>
                    <img src="img/photo-user.svg" alt="Фото пользователя">
                </div>
            </div>
        </div>
    </section>
    <!-- / menu -->

    <!-- mobile menu -->
    <section class='section-header-mobile'>
        <div class="section-outer section-inner">
            <div class="section-header-mobile__top">
                <div class="section-header-mobile__top__logo">
                    <img src="img/logo.svg" alt="Логотип">
                </div>
                <div class="section-header-mobile__top__men-icon">
                    <img src="img/men-icon-mob.svg" alt="Профиль">
                </div>
            </div>
        </div>
        <div class="section-header-wrapper__search">
            <form action="" method="post" class="search">
                <input type="search" name="" placeholder="Найти..." class="input" />
                <input type="submit" name="" value="" class="submit" />
            </form>
        </div>
        
    </section>
    <!-- /mobile menu -->
    <!-- / header -->

    <!-- partners -->
    <section class='section-outer section-partners'>
        <div class="section-inner">
            <div class="section-partners__title">
                <h1>НАШИ ПАРТНЕРЫ</h1>
            </div>
            <div class="section-partners__wrapper-cards">
                <div class="section-partners__wrapper-cards__card">
                    <img src="img/henkel-logo.svg" alt="Henkel">
                </div>
                <div class="section-partners__wrapper-cards__card">
                    <img src="img/john-deere.svg" alt="John Deere">
                </div>
                <div class="section-partners__wrapper-cards__card">
                    <img src="img/mac.svg" alt="McDonald’s">
                </div>
                <div class="section-partners__wrapper-cards__card">
                    <img src="img/Ikea.svg" alt="IKEA">
                </div>
                <div class="section-partners__wrapper-cards__card">
                    <img src="img/reebok.svg" alt="Reebok">
                </div>
                <div class="section-partners__wrapper-cards__card">
                    <img src="img/nike.svg" alt="Nike">
                </div>
                <div class="section-partners__wrapper-cards__card">
                    <img src="img/cat.svg" alt="Caterpillar">
                </div>
            </div>
        </div>
    </section>
    <!-- / partners -->

</body>
</html>
